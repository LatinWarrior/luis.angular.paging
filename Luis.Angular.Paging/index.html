<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Paging Demo</title>
    <!-- Style sheets -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

</head>

    <body ng-app="customerManagement">                       
        <nav class="navbar navbar-inverse">
            <div class="container">
                <a class="navbar-brand"
                   ui-sref="home">Customer Management</a>
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle"
                            data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="customerList">Customer List</a></li>                        
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ui-view></div>
        </div>
        
        <!-- Library Scripts -->
        <script src="js/jquery.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/angular-mocks.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/ui-utils.js"></script>
        <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
        <script src="js/toastr.js"></script>
        
        <!-- Application Script -->
        <script src="app/app.js"></script>
        
        <!-- Services -->
        <script src="common/services/common.services.js"></script>
        <script src="common/services/customerResource.js"></script>
        <script src="common/services/customerResourceMock.js"></script>               
        
        <!-- Customer Controllers -->
        <script src="app/customers/customerListCtrl.js"></script>

    </body>
</html>
